<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap"
      rel="stylesheet"
    />

    <h1>Loading a game...</h1>

    <div id="game-board">
      <canvas
        id="canvas"
        class="hidden"
        width="700"
        height="550"
        style="border: 10px solid white"
      ></canvas>
      <!-- <div id="start-screen"> -->
      <button id="start-button">START GAME</button>
      <button id="restart-button" class="hidden">TRY AGAIN!</button>

      <!-- </div> -->
    </div>
    <div class="rules">
      <h3>
        Pusheen is cute but like all cats does not like water! <br />
        Help Pusheen avoid the shower bubbles.
      </h3>
    </div>

    <script src="/obstacles.js"></script>
    <script src="/controls.js"></script>
    <script src="/player.js"></script>
    <script src="/game.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
